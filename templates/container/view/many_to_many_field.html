{% load universe_tags %}
<div class="row"><div class="col-lg-10"><h4>{{title}}</h4></div><button type="button" class="btn btn-default col-lg-1 text-center" aria-label="Edit information" data-toggle="modal" data-target="#modal_define_{{index}}"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button></div>
<div class="row">&nbsp;</div>
<table class="table col-lg-11">
	<tr>
		{% for field in fields %}
		<th>{% if labels|get_dict_key:field %}{{labels|get_dict_key:field}}{% else %}{{field}}{% endif %}</th>
		{% endfor %}
		<th/>
	</tr>
	{% for entry in data.all %}
		<tr>
			{% for field in fields %}
			<td>{{entry|get_field_value:field}}</td>
			{% endfor %}
			<td>
				<button type="button" class="btn btn-default col-lg-1 text-center" aria-label="Remove this entry" data-toggle="modal" data-target="#modal_define_{{index}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				<button type="button" class="btn btn-default col-lg-1 text-center" aria-label="Edit this entry" data-toggle="modal" data-target="#modal_define_{{index}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
			</td>
		</tr>
	{% endfor %}
</table>
