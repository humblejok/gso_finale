		<div class="modal fade" id="modal_define_{{index}}" tabindex="-1" role="dialog" aria-labelledby="modal_define_{{index}}_label" aria-hidden="true">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="modal_create_internal_label">{{data.title}} - Edit information</h4>

					<form id="edit_form_{{index}}" role="form" action="#" method="POST">{% csrf_token %}

							{% for field in data %}
							<div class="form-group">
								<label for="{{field}}">{{current_field.field}}</label>
								<select id="{{field}}" name="{{field}}" class="form-control">
									{% with value="" active_list=option %}
										{% include current_field.template %}
									{% endwith %}
								</select>
								<input name="{{current_field.field}}" id="{{current_field.field}}" type="text" class="form-control with-autocomplete" placeholder="Enter a {{current_field.field}}" value="" datasource="{{current_field.datasource}}"/>

							{% endfor %}
						</div>
					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" role="button" data-toggle="tooltip" data-placement="bottom" title="Close the popup" onclick="" data-dismiss="modal">Close</button>

				</div>
			</div>
